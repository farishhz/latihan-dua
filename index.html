<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuis Alfarisi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container quiz-container">
        <div class="card shadow-lg">
            <div class="card-body">
                <h1 class="text-center mb-4">Kuis Alfarisi</h1>
                <p id="question" class="question text-center">Pertanyaan akan muncul di sini.</p>
                <div id="options" class="d-flex flex-column gap-2">
                    <!-- Opsi jawaban akan dimasukkan secara dinamis melalui JavaScript -->
                </div>
                <p id="feedback" class="feedback text-center mt-3"></p>
                <button id="nextBtn" class="btn btn-success w-100 mt-4" onclick="nextQuestion()">Soal Berikutnya</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
